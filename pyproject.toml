[tool.black]
line-length = 88
target-version = ['py310']
skip-string-normalization = true

[tool.ruff]
line-length = 88
target-version = "py310"
fix = true


[tool.ruff.lint]
select = ["E", "F", "W", "I", "Q"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
[tool.pytest.ini_options]
pythonpath = "."
